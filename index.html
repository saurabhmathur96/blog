---
layout: default
---



<div class="col-6-tablet push-3-tablet">
  <header>
    <h1>&lt;Blog/&gt;</h1>
    <small>by saurabh mathur</small>
  </header>

<ul class="list-unstyled">
  {% for post in site.posts %}
  <li>
    <h2>
      {{ post.title }}
    </h2>
    <small>{{ post.date | date: "%b %-d, %Y" }}</small>
    <span class="right">
      <a class="small" href="{{ post.url | prepend: site.baseurl }}">Read</a>
    </span>
  </li>
  {% endfor %}
</ul>
</div>
