<p class="subtitle">July 7, 2015</p>

<h1 id="hello-world-">Hello, World !</h1>

<p>Finally ! I have setup this blog using the awesome static site generator <a href="http://jekyllrb.com">Jekyll</a>. Now I can blog like a <em>Hacker</em>.</p>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="c1">#Python
</span><span class="k">def</span> <span class="nf">say_hello</span><span class="p">(</span><span class="n">name</span><span class="p">):</span>
  <span class="k">print</span> <span class="s">'Hello, '</span><span class="o">+</span><span class="n">name</span><span class="o">+</span><span class="s">' !'</span>

<span class="c1">#=&gt; Prints Hello, World ! to STDOUT
</span><span class="n">say_hello</span><span class="p">(</span><span class="s">'World'</span><span class="p">)</span></code></pre></figure>

<figure class="highlight"><pre><code class="language-cpp" data-lang="cpp"><span class="c1">//C++</span>
<span class="cp">#include &lt;iostream&gt;
#include &lt;string&gt;
</span>

<span class="kt">void</span> <span class="nf">say_hello</span><span class="p">(</span><span class="n">std</span><span class="o">::</span><span class="n">string</span> <span class="n">name</span><span class="p">){</span>
	<span class="n">std</span><span class="o">::</span><span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"Hello, "</span> <span class="o">&lt;&lt;</span> <span class="n">name</span> <span class="o">&lt;&lt;</span> <span class="s">" !"</span><span class="p">;</span>
<span class="p">}</span>

<span class="kt">int</span> <span class="nf">main</span><span class="p">(</span><span class="kt">void</span><span class="p">){</span>
	<span class="n">say_hello</span><span class="p">(</span><span class="s">"World"</span><span class="p">);</span>
	<span class="k">return</span> <span class="mi">0</span><span class="p">;</span>
<span class="p">}</span></code></pre></figure>
